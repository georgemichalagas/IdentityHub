version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: identityhub-postgres
    environment:
      POSTGRES_DB: identityhub_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - identityhub

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: identityhub-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@identityhub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - identityhub

volumes:
  postgres_data:

networks:
  identityhub:
    driver: bridge
